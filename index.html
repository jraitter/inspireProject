<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Inspire</title>
</head>

<body id="bg-image">
	<main class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="row">
					<div class="col-2">
						<div id="weather"></div>
					</div>
					<div class="col-5 d-flex justify-content-end">
						<div>
							<span class="badge badge-dark use-pointer" id="clock"
								onclick="app.weatherController.toggleClock()"></span>
						</div>
					</div>
					<div class=" col-5 d-flex justify-content-end">
						<span class="badge badge-dark use-pointer" onclick="app.imageController.getNextImage()">Next
							Image</span>
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<div class="card bg-secondary text-white">
							<div class="card-body p-2" id="quote"></div>
							<span class="badge badge-secondary use-pointer" onclick="app.quoteController.getNextQuote()">Next</span>
						</div>
					</div>
					<div class="col-4"></div>
					<div class="col-4">
						<div class="card bg-secondary">
							<div class="card-body p-0 pl-2">


								<div class="row">
									<div class="col-12 text-white">
										<h6 class="mt-0">Todos: </h6><span id="todos"></span>
									</div>
								</div>


								<form onsubmit="app.todoController.addTodo(event)">
									<div class="form-group">
										<input type="text" name="description" class="form-control" placeholder="Add todos">
										<div class="div d-flex justify-content-between">
											<button class="btn btn-sm btn-primary mt-1" type="submit">Add</button>
											<div class="badge badge-secondary pt-3">Todo Count: <span id="todo-count"></span></div>
										</div>
									</div>
								</form>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>









	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
